<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{{ page.title }}</title>
    {% if page.id %}<link rel="canonical" href="{{ page.id }}"/>{% endif %}
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ site.STATIC_URL }}styles/pygments.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.STATIC_URL }}styles/base.css?130221" type="text/css" media="screen" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="google-site-verification" content="8or7Rs5vx1MJhbJhsW39091ZnHFtdL_0ZL2TBt0Q9so" />
    <script>
      document.documentElement.className+=' js';
      window.STATIC_URL = '{{ site.STATIC_URL }}';
    </script>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-50539232-1', 'madewithbytes.com');
  ga('send', 'pageview');

</script>
  </head>
  <body>
    <div class="top-wrapper">
      <div class="wrapper cf">
        <header class="cf">
          <div class="cf">
            <h1><a href="/">Web Development and Consultancy, London UK</a></h1>
            {% include navigation.html %}
          </div>
          <h2><a href="/">Made with bytes*</a></h2>
          <span class="small-print">
            * made with several bytes before compression. No bytes where harmed during this transmission.
          </span>
        </header>
        <div class="content-wrapper cf">
          <div class="content">
            <div class="content-inner">
              <article>
                <div class="article-wrapper">
                  {{ content }}
                </div>
              </article>
            </div>
          </div>
        </div>
        <!-- .content-wrapper -->
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
